<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Glass Website</title>
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="profile">
                    <img src="https://picsum.photos/seed/picsum/50/50" alt="">
                    <div class="name">BLooDBRothER</div>
                    <div class="level">noob player</div>
                </div>
                <div class="list">
                    <div class="list-items">
                        <img src="./images/twitch.png" alt="">
                        <span>Streams</span>
                    </div>
                    <div class="list-items">
                        <img src="./images/steam.png" alt="">
                        <span>Games</span>
                    </div>
                    <div class="list-items">
                        <img src="./images/upcoming.png" alt="">
                        <span>New</span>
                    </div>
                    <div class="list-items">
                        <img src="./images/library.png" alt="">
                        <span>Library</span>
                    </div>
                </div>
                <div class="pro">
                    <p>Join pro for free games.</p>
                    <span><img src="./images/controller.png" alt="" height="90px" width="90px"></span>
                </div>
            </div>
            <div class="games">
                <div class="search">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="game-sec">
                    <article>
                        <div class="logo">
                            <img src="./images/assassins.png" alt="">
                        </div>
                        <div class="game-det">
                            <div class="name">
                                <h4>Assassin's Creed Valhalla</h4>
                                <span>60%</span>
                            </div>
                            <div class="console">PS5 version</div>
                            <div class="progress"></div>
                        </div>
                    </article>
                    <article>
                        <div class="logo">
                            <img src="./images/sackboy.png" alt="">
                        </div>
                        <div class="game-det">
                            <div class="name">
                                <h4>Sack Boy</h4>
                                <span>90%</span>
                            </div>
                            <div class="console">PS5 version</div>
                            <div class="progress"></div>
                        </div>
                    </article>
                    <article>
                        <div class="logo">
                            <img src="./images/spiderman.png" alt="">
                        </div>
                        <div class="game-det">
                            <div class="name">
                                <h4>Spiderman</h4>
                                <span>20%</span>
                            </div>
                            <div class="console">PS5 version</div>
                            <div class="progress"></div>
                        </div>
                    </article>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>

</html>
